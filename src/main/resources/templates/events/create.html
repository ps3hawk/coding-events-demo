<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <label>Name
            <input th:field="${event.name}" class="form-control">
        </label>
        <p class="error" th:errors="${event.name}"></p>
    </div>
    <div class="form-group">
        <label>Description
            <input th:field="${event.description}" class="form-control">
        </label>
        <p class="error" th:errors="${event.description}"></p>
    </div>
    <div class="form-group">
        <label>Event Location
            <input th:field="${event.eventLocation}" class="form-control">
        </label>
        <p class="error" th:errors="${event.eventLocation}"></p>
    </div>
    <div class="form-group">
        <label>Are There Rainy Day Options?
            <p>Click the box for yes:<input type="checkbox" th:value="${event.registrationRequired}" th:field="${event.rainyDayOptions}" class="form-control"
            ></p>
        </label>
        <p class="error" th:errors="${event.rainyDayOptions}"></p>
    </div>
    <div class="form-group">
        <label>Is Preregistration Required?
         <p>Click the box for yes:<input type="checkbox" th:value="${event.registrationRequired}" th:field="${event.preRegistrationRequired}" class="form-control"
         ></p>
        </label>
        <p class="error" th:errors="${event.preRegistrationRequired}"></p>
    </div>
    <div class="form-group">
        <label>Number Of Attendees
            <input th:field="${event.numberOfAttendees}" class="form-control">
        </label>
        <p class="error" th:errors="${event.numberOfAttendees}"></p>
    </div>
    <div class="form-group">
        <label>Contact Email
            <input th:field="${event.contactEmail}" class="form-control">
        </label>
        <p class="error" th:errors="${event.contactEmail}"></p>
    </div>
    <div class="form-group">
        <label>Type
        <select th:field="${event.type}" class="form-control">
            <option th:each="type : ${types}"
                    th:value="${type}"
                    th:text="${type.displayName}"
            ></option>
        </select>
        </label>
    </div>

    <div class="form-group">
        <input type="submit" value="Create" class="btn btn-success">
    </div>
</form>

</body>
</html>
